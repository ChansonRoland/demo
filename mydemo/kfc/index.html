		//切换动画
		$(".li-image").eq(AnimationObj.cursorCurIdx).fadeIn(0).siblings(".li-image").fadeOut(250);
		
		//按索引轮播文字
		$(".li-text").eq(AnimationObj.cursorCurIdx).fadeIn(0).siblings(".li-text").fadeOut(0);

	}

	AnimationObj.cursorImgsIntervalFunc();
